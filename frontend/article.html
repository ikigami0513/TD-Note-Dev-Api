<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Article | Ynov Boutique</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="article.js"></script>
    </head>
    <body class="bg-gray-100">
        <nav class="bg-blue-500 p-4">
            <div class="container mx-auto flex items-center justify-between">
                <div class="flex items-center">
                    <span class="text-white text-xl font-semibold">Ynov Boutique</span>
                </div>
                
                <div class="flex items-center">
                    <a href="index.html" class="text-white text-xl px-4 py-2">Accueil</a>
                    <a href="panier.html" class="text-white text-xl px-4 py-2">Panier</a>
                </div>
            </div>
        </nav>

        <div class="container mx-auto mt-8">
            <div class="max-w-3xl mx-auto bg-white p-8 rounded shadow-md">
                <div class="mb-6">
                    <img id="item_img" class="w-full" alt="Product Image">
                </div>
                <h2 id="item_name" class="text-3xl font-bold mb-4"></h2>
                <p id="item_description" class="text-gray-700 mb-4"></p>
                <div class="flex items-center mb-4">
                    <span class="text-gray-700">Prix :</span>
                    <span id="item_price" class="font-bold text-xl text-gray-900 ml-2"></span>
                </div>
                <div class="py-4">
                    <label for="category" class="block text-gray-700 text-sm font-bold mb-2">Sélectionnez une déclinaison :</label>
                    <div class="relative">
                        <select name="item_cat" id="item_cat" class="block appearance-none w-full bg-white border border-gray-300 hover:border-gray-500 px-4 py-2 pr-8 rounded shadow leading-tight focus:outline-none focus:shadow-outline-blue focus:border-blue-300"></select>
                    </div>
                </div>
                <div class="flex items-center">
                    <button id="add_cart" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                        Ajouter au Panier
                    </button>
                </div>
            </div>
        </div>
    </body>
</html>
